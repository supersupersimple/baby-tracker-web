<!DOCTYPE html>
<html>
<head>
    <title>Generate Baby Tracker PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            background: white;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Baby Tracker PWA Icon Generator</h1>
    
    <div class="controls">
        <button onclick="generateIcon(192)">Generate 192x192</button>
        <button onclick="generateIcon(512)">Generate 512x512</button>
    </div>

    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background (blue to purple)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');  // Blue
            gradient.addColorStop(1, '#7c3aed');  // Purple
            
            // Fill background with rounded rectangle
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Add subtle inner shadow/border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = size * 0.01;
            roundRect(ctx, size * 0.02, size * 0.02, size * 0.96, size * 0.96, size * 0.18);
            ctx.stroke();
            
            // Draw "BT" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.35}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add text shadow for better readability
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = size * 0.02;
            ctx.shadowOffsetY = size * 0.01;
            
            ctx.fillText('BT', size / 2, size / 2);
            
            // Add small "Baby Tracker" text below
            ctx.shadowColor = 'transparent';
            ctx.font = `${size * 0.08}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('Baby Tracker', size / 2, size * 0.8);
            
            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        // Auto-generate both icons on page load
        window.onload = function() {
            setTimeout(() => generateIcon(192), 500);
            setTimeout(() => generateIcon(512), 1000);
        };
    </script>
</body>
</html>
